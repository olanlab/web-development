<html lang="en">

<body>
    <script>
        let form = document.createElement('form');
        form.action = 'https://google.com/search';
        form.method = 'GET';
        form.innerHTML = '<input name="q" value="test">';
        // the form must be in the document to submit it
        document.body.append(form);
        form.submit();
    </script>
</body>

</html>
