<!DOCTYPE html>
<html>

<head>
    <script 
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("div").animate({ fontSize: '100px' }, "slow");
        });
    </script>
</head>

<body>

    <div style="background:red;
        height:200px;
        width:600px;">Hello World</div>

</body>

</html>
